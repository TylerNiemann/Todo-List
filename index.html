<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1 id="headerTitle">ToDo List</h1>
            <button id="headerButton" >Menu</i></button>
        </div>
        <div id="main">
            <div id="navBar">
                <h3 id="projectListTitle">Project List</h3>
                <div id="projectList">
                    <div class="modal" id="projectModal">
                        <form id="projectForm" action="#">
                            <label for="title">Project Title:</label>
                            <input type="text" name="title" id="title" pattern=".{2,}" required>
                            <button type="reset" id="closeProject" form="projectForm">Close</button>
                            <button type="submit" id="addProject" form="projectForm">Add</button>
                        </form>
                    </div>
                    <button type="button" id="openProjectForm">+</button>
                </div>
            </div>
            <div id="taskList"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
